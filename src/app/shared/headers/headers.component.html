<ng-container *ngIf="router.url === '/home' || router.url === '/'; then homeheader; else mainheader">
</ng-container>
<ng-template #homeheader>
    <header>
        <div class="container d-flex align-items-center justify-content-between">
            <a href="" class="logo"><img src="assets/images/logo.png" alt="" class="logo_img"></a>
            <div class="hamburger" (click)="open_menu()"></div>
            <div class="right d-flex align-items-center" [class.active]="active">
                <div class="cross" (click)="close_menu()"></div>
                <ul class="menu d-flex" *ngIf="!util.userInfo">
                    <li><a routerLink="/" (click)="close_menu()">home</a></li>
                    <li><a routerLink="/about" (click)="close_menu()">about us</a></li>
                    <li><a routerLink="/faq" (click)="close_menu()">FAQ </a></li>
                </ul>
                <ul class="social d-flex align-items-center">
                    <li><a target="_blank" href=""><span class="fa fa-whatsapp"></span></a></li>
                    <li><a target="_blank" href=""><span class="fa fa-facebook"></span></a></li>
                    <li><a target="_blank" href=""><span class="fa fa-linkedin"></span></a></li>
                    <li><a target="_blank" href=""><span class="fa fa-twitter"></span></a></li>
                </ul>
            </div>

        </div>
    </header>
</ng-template>
<ng-template #mainheader>
    <header class="others_page">

        <div class="container d-flex align-items-center justify-content-between">
            <h6 *ngIf="util.userInfo">Do Not Reload the Website</h6>
            <a href="" class="logo"><img src="assets/images/logo.png" alt="" class="logo_img"></a>
            <div class="hamburger" (click)="open_menu()"></div>
            <div class="right d-flex align-items-center" [class.active]="active">
                <div class="cross" (click)="close_menu()"></div>
                <ul class="menu d-flex" *ngIf="!util.userInfo">                   
                    <li><a routerLink="/" (click)="close_menu()">home</a></li>
                    <li><a routerLink="/about" (click)="close_menu()">about us</a></li>
                    <li><a routerLink="/faq" (click)="close_menu()">FAQ </a></li>
                </ul>
                <ul class="menu d-flex" *ngIf="util.userInfo">                   
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
                <ul class="social d-flex align-items-center">
                    <li><a target="_blank" href=""><span class="fa fa-whatsapp"></span></a></li>
                    <li><a target="_blank" href=""><span class="fa fa-facebook"></span></a></li>
                    <li><a target="_blank" href=""><span class="fa fa-linkedin"></span></a></li>
                    <li><a target="_blank" href=""><span class="fa fa-twitter"></span></a></li>
                </ul>
                
            </div>

        </div>
    </header>
</ng-template>
