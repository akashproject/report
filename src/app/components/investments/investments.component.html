<div class="container ">
  <div class="row" *ngIf="isEmailVerified != 'true'">
    <div class="col-md-12 text-center">
      <h3 class="alert alert-primary">
        You need to verify you email addreress! click
        <a routerLink="/verify-email">
          <strong>Here</strong>
        </a>
        to send OTP
      </h3>
    </div>
  </div>

  <div class="head_title">
    <label> {{ util.getString("Hi") }} {{ profileForm.full_name }} </label>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-12 sidemenu">
      <div class="my_col" (click)="openProfile()">
        <div class="icn_div">
          <mdb-icon fas icon="user-circle"></mdb-icon>
        </div>
        <div class="right_div">
          <label class="title_lbl">
            {{ util.getString("Profile") }}
          </label>
        </div>
      </div>

      <div class="my_col" (click)="parsonalDetails()">
        <div class="icn_div">
          <mdb-icon fas icon="phone"></mdb-icon>
        </div>
        <div class="right_div">
          <label class="title_lbl">
            {{ util.getString("Personal Details") }}
          </label>
        </div>
      </div>

      <div class="my_col" (click)="gotToCompanyDetails()">
        <div class="icn_div">
          <mdb-icon fas icon="fa-briefcase"></mdb-icon>
        </div>

        <div class="right_div">
          <label class="title_lbl">
            {{ util.getString("Company details") }}
          </label>
        </div>
      </div>
      <div class="my_col" (click)="gotToMedPolicy()">
        <div class="icn_div">
          <mdb-icon fas icon="fa-briefcase"></mdb-icon>
        </div>

        <div class="right_div">
          <label class="title_lbl">
            {{ util.getString("Mediclaim Policy") }}
          </label>
        </div>
      </div>

      <div class="my_col" (click)="gotToInsurancePolicy()">
        <div class="icn_div">
          <mdb-icon fas icon="fa-briefcase"></mdb-icon>
        </div>

        <div class="right_div">
          <label class="title_lbl">
            {{ util.getString("Insurance Policy") }}
          </label>
        </div>
      </div>

    </div>

    <div class="col-lg-9 col-md-12 " id="required_check">
      <!-- User Informations -->
      <div class="row user_div" *ngIf="currentDiv === 1">
        <div class="head_title col-12">
          <label> Personal Details </label>
        </div>
        <div class="col-12">
          <div class="row form_div">
            <div class="col-lg-6 class_col inner-addon left-addon">
              <mdb-icon fas icon="user-circle"></mdb-icon>
              <input
                disabled="disabled"
                type="text"
                placeholder="First Name"
                [(ngModel)]="profileForm.full_name"
                class="form-control"
              />
            </div>
            <div class="col-lg-6 class_col inner-addon left-addon">
              <textarea
                disabled="disabled"
                placeholder="Address"
                [(ngModel)]="profileForm.address"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-lg-6 class_col inner-addon left-addon">
              <mdb-icon fas icon="user-circle"></mdb-icon>
              <input
                type="text"
                required
                placeholder="Pan card"
                [(ngModel)]="profileForm.pan_no"
                class="form-control"
              />
            </div>
            <div class="col-lg-6 class_col inner-addon left-addon">
              <mdb-icon fas icon="user-circle"></mdb-icon>
              <input
                type="text"
                placeholder="Adhaar card"
                [(ngModel)]="profileForm.adhaar_no"
                class="form-control"
              />
            </div>
            
          </div>
        </div>
        <div class="head_title col-12">
          <label> Emargency contacts </label>
        </div>
        <div *ngIf="emContacts.length > 0">
          <div
            class="my_col_address"
            *ngFor="let item of emContacts; let i = index"
          >
            <label class="bold_lbl2">Name : {{ item.name }}</label>
            <label class="bold_lbl2">Mobile : {{ item.mobile }}</label>
            <label class="bold_lbl2">Email : {{ item.email }}</label>
            <label class="bold_lbl2">Address : {{ item.address }}</label>
          </div>
        </div>
      </div>
      <!-- User Informations -->
      <div class="row user_div" *ngIf="currentDiv === 2">
        <div
          class="head_title"
          style="display: block; width: 100%; padding: 10px 0"
        >
          <label> Investment Details </label>
        </div>

        <div class="row form_div">
          <div class="addNewBtn col-lg-6">
            <div style="display: block; width: 100%; padding: 10px 0">
              Company contact details in Emergency
            </div>
          </div>
          <div class="addNewBtn col-lg-6">
            <button
              type="button"
              (click)="addNewCompany()"
              mdbWavesEffect
              mdbBtn
              class="btn"
            >
              {{ util.getString("Add New Record") }}
            </button>
          </div>

          <div class="col-12">
            <div
              class="row"
              *ngFor="let item of investmentsForm.company; let i = index"
            >
              <div class="col-lg-12 class_col">SL No #{{ i }}</div>
              <div class="col-lg-3 class_col">
                <input
                  type="text"
                  placeholder="Supervisor Name"
                  required
                  [(ngModel)]="investmentsForm.company[i].supervisor_name"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="number"
                  required
                  placeholder="Supervisor Contact no"
                  [(ngModel)]="investmentsForm.company[i].supervisor_contact_no"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="text"
                  placeholder="Office friend's Name"
                  [(ngModel)]="investmentsForm.company[i].office_friend_name"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="number"
                  placeholder="Friend's Contact no."
                  [(ngModel)]="
                    investmentsForm.company[i].office_friend_contact_no
                  "
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="text"
                  placeholder="HR Name"
                  [(ngModel)]="investmentsForm.company[i].hr_name"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="number"
                  placeholder="HR Contact No."
                  [(ngModel)]="investmentsForm.company[i].hr_contact_no"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <button
                    type="button"
                    (click)="removeElement('company',i)"
                  >
                    {{ util.getString("X") }}
                  </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="submitBtn">
                  <button
                    type="button"
                    mdbWavesEffect
                    mdbBtn
                    class="btn"
                    (click)="gotToMedPolicy()"
                  >
                    {{ util.getString("Next") }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mediclaim Informations -->
      <div class="row user_div" *ngIf="currentDiv === 3">
        <div
          class="head_title"
          style="display: block; width: 100%; padding: 10px 0"
        >
          <label> Investment Details </label>
        </div>

        <div class="row form_div">
          <div class="addNewBtn col-lg-6">
            <div style="display: block; width: 100%; padding: 10px 0">
              Medi Claim Policy Details
            </div>
          </div>
          <div class="addNewBtn col-lg-6">
            <button
              type="button"
              (click)="addMedPolicy()"
              mdbWavesEffect
              mdbBtn
              class="btn"
            >
              {{ util.getString("Add New Record") }}
            </button>
          </div>

          <div class="col-12">
            <div
              class="row"
              *ngFor="let item of investmentsForm.med_policy; let i = index"
            >
              <div class="col-lg-12 class_col">SL No #{{ i }}</div>
              <div class="col-lg-3 class_col">
                <input
                  type="number"
                  required
                  placeholder="Policy No"
                  [(ngModel)]="investmentsForm.med_policy[i].policy_no"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="number"
                  placeholder="Previous Policy No"
                  [(ngModel)]="investmentsForm.med_policy[i].previous_policy_no"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="text"
                  required
                  placeholder="Name of all persons who are covered"
                  [(ngModel)]="
                    investmentsForm.med_policy[i].persons_who_are_covered
                  "
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="number"
                  placeholder="Sum Insured"
                  [(ngModel)]="investmentsForm.med_policy[i].sum_insured"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="text"
                  placeholder="Renewal Date"
                  [(ngModel)]="investmentsForm.med_policy[i].renewal_date"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="submitBtn">
                  <button
                    type="button"
                    mdbWavesEffect
                    mdbBtn
                    class="btn"
                    (click)="gotToInsurancePolicy()"
                  >
                    {{ util.getString("Next") }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Insurance Informations -->
      <div class="row user_div" *ngIf="currentDiv === 4">
        <div
          class="head_title"
          style="display: block; width: 100%; padding: 10px 0"
        >
          <label> Investment Details </label>
        </div>

        <div class="row form_div">
          <div class="addNewBtn col-lg-6">
            <div style="display: block; width: 100%; padding: 10px 0">
              Insurance - LIC Policy Details
            </div>
          </div>
          <div class="addNewBtn col-lg-6">
            <button
              type="button"
              (click)="addInsurancePolicy()"
              mdbWavesEffect
              mdbBtn
              class="btn"
            >
              {{ util.getString("Add New Record") }}
            </button>
          </div>

          <div class="col-12">
            <div
              class="row"
              *ngFor="let item of investmentsForm.insurance; let i = index"
            >
              <div class="col-lg-12 class_col">SL No #{{ i }}</div>
              <div class="col-lg-3 class_col">
                <input
                  type="text"
                  required
                  placeholder="Policy Holder Name"
                  [(ngModel)]="investmentsForm.insurance[i].policy_no"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="number"
                  required
                  placeholder="Policy No"
                  [(ngModel)]="investmentsForm.insurance[i].policy_no"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="text"
                  placeholder="Nominee Name"
                  [(ngModel)]="investmentsForm.insurance[i].nominee_name"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="text"
                  placeholder="Insurance agent Name"
                  [(ngModel)]="
                    investmentsForm.insurance[i].insurance_agent_name
                  "
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="number"
                  placeholder="Insurance Agent contact No"
                  [(ngModel)]="investmentsForm.insurance[i].insurance_agent_contact_no"
                  class="form-control"
                />
              </div>
              <div class="col-lg-3 class_col">
                <input
                  type="text"
                  placeholder="Maturity Date"
                  [(ngModel)]="investmentsForm.company[i].maturity_date"
                  class="form-control"
                  ngbDatepicker
                  #datePicker="ngbDatepicker"
                  (click)="datepicker.toggle()"               
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="submitBtn">
                  <button
                    type="button"
                    mdbWavesEffect
                    mdbBtn
                    class="btn"
                    (click)="gotToVehicleInsurancePolicy()"
                  >
                    {{ util.getString("Next") }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
