<div class="others_page_back pt pb">
  <div class="container">
    <div class="custom_heading center">
      <h4>Secure Register</h4>
        <h2>{{ util.getString("Reset Password") }}</h2>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
    </div>
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="form_div">
          <!--<div class="head_title">
            <label> {{ util.getString("Reset Password") }} </label>
          </div>-->
  
          <input
            type="password"
            [placeholder]="util.getString('Enter New Password')"
            [(ngModel)]="passwordForm.password"
            class="form-control"
            (ngModelChange)="formValidation()"
          />
  
          <input
            type="password"
            [placeholder]="util.getString('Re enter the Password')"
            [(ngModel)]="c_password"
            class="form-control"
            (ngModelChange)="formValidation()"
          />
  
          <button
            type="button"
            class="btn custom"
            (click)="SavePassword()"
            *ngIf="form_validate"
          >
            {{ util.getString("Next") }}
          </button>
          <button
            type="button"
            class="btn custom"
            disabled="disabled"
            *ngIf="!form_validate"
          >
            {{ util.getString("Next") }}
          </button>
          <label class="bottom_lbl" (click)="goToLogin()"
            >{{ util.getString("Goto Login") }}
          </label>
          <hr />
  
          <label class="bottom_lbl" (click)="goToRegister()">
            {{ util.getString("Create New Account") }}
          </label>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</div>
