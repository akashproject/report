<div class="container">
  <div class="row form_row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="form_div">
        <div class="head_title">
          <label> {{ util.getString("Reset Password") }} </label>
        </div>

        <input
          type="password"
          [placeholder]="util.getString('Enter New Password')"
          [(ngModel)]="passwordForm.password"
          class="form-control"
          (ngModelChange)="formValidation()"
        />

        <input
          type="password"
          [placeholder]="util.getString('Re enter the Password')"
          [(ngModel)]="c_password"
          class="form-control"
          (ngModelChange)="formValidation()"
        />

        <button
          type="button"
          class="btn"
          (click)="SavePassword()"
          *ngIf="form_validate"
        >
          {{ util.getString("Next") }}
        </button>
        <button
          type="button"
          class="btn"
          disabled="disabled"
          *ngIf="!form_validate"
        >
          {{ util.getString("Next") }}
        </button>
        <label class="bottom_lbl" (click)="goToLogin()"
          >{{ util.getString("Goto Login") }}
        </label>
        <hr />

        <label class="bottom_lbl" (click)="goToRegister()">
          {{ util.getString("Create New Account") }}
        </label>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
